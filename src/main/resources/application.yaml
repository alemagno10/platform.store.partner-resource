spring:
  application:
    name: store-partner
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/store}
    username: ${DATABASE_USERNAME:store}
    password: ${DATABASE_PASSWORD:store123321}
    driver-class-name: org.postgresql.Driver
  flyway:
    baseline-on-migrate: true
    schemas: partner
  jpa:
    properties:
      hibernate:
        default_schema: partner
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

management:
  endpoints:
    web:
      base-path: /partner/actuator
      exposure:
        include: [ 'prometheus' ]

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}

springdoc:
  api-docs:
    path: /partner/v3/api-docs
  swagger-ui:
    path: /partner/swagger-ui.html
